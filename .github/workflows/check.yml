name: Check
on:
  push:
    branches-ignore: ['main']

jobs:
  check-lockfile:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - name: Get changes to poetry config
        id: changed-files
        uses: tj-actions/changed-files@v19.1
        with:
          base_sha: ${{ github.event.pull_request.base.sha }}
          files: 'pyproject.toml,poetry.lock'
          files_separator: ','
      - uses: actions/setup-python@v2
        if: steps.changed-files.outputs.any_changed == 'true'
        with:
          python-version: 3.8
      - name: Setup poetry
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: abatilo/actions-poetry@v2.0.0
        with:
          poetry-version: 1.1.13
      - name: Cache poetry virtualenvs
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: actions/cache@v3
        with:
          path: /home/runner/.cache/pypoetry/virtualenvs
          key: poetry-vevns-${{ runner.os }}-3.8-${{ hashFiles('poetry.lock') }}
      - name: Check lockfile
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          make install
          poetry lock --no-update
          [ -z "$(git status --porcelain=v1 2>/dev/null)" ] || (echo "Lock file is not up to date, please run 'poetry lock --no-update'" && exit 1)
  check:
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.7, 3.8]
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Setup poetry
        uses: abatilo/actions-poetry@v2.0.0
        with:
          poetry-version: 1.1.13
      - name: Cache poetry virtualenvs
        uses: actions/cache@v3
        with:
          path: /home/runner/.cache/pypoetry/virtualenvs
          key: poetry-vevns-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('poetry.lock') }}
      - name: Run check
        run: make check
