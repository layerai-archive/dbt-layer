name: Check
on:
  push:
    branches-ignore: ["main"]

jobs:
  check-package-loads:
    strategy:
      fail-fast: false
      matrix:
        adapter: ["bigquery", "snowflake"]
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Setup poetry
        uses: abatilo/actions-poetry@v2.0.0
        with:
          poetry-version: 1.1.14
      - name: Cache poetry virtualenvs
        uses: actions/cache@v3
        with:
          path: /home/runner/.cache/pypoetry/virtualenvs
          key: poetry-venvs-no-dev-${{ runner.os }}-3.8-${{ matrix.adapter }}-${{ hashFiles('poetry.lock') }}
          restore-keys: poetry-vevns-no-dev-${{ runner.os }}-3.8-${{ matrix.adapter }}-
      - name: Check package loads without dev dependencies
        run: make check-package-loads adapter=${{ matrix.adapter }}
  check-lockfile:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - name: Get changes to poetry config
        id: changed-files
        uses: tj-actions/changed-files@v19.1
        with:
          base_sha: ${{ github.event.pull_request.base.sha }}
          files: "pyproject.toml,poetry.lock"
          files_separator: ","
      - uses: actions/setup-python@v2
        if: steps.changed-files.outputs.any_changed == 'true'
        with:
          python-version: 3.8
      - name: Setup poetry
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: abatilo/actions-poetry@v2.0.0
        with:
          poetry-version: 1.1.14
      - name: Cache poetry virtualenvs
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: actions/cache@v3
        with:
          path: /home/runner/.cache/pypoetry/virtualenvs
          key: poetry-venvs-${{ runner.os }}-3.8-${{ hashFiles('poetry.lock') }}
          restore-keys: poetry-venvs-${{ runner.os }}-3.8-
      - name: Check lockfile
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          make install
          poetry lock --no-update
          [ -z "$(git status --porcelain=v1 2>/dev/null)" ] || (echo "Lock file is not up to date, please run 'poetry lock --no-update'" && exit 1)
  check:
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.7, 3.8]
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Setup poetry
        uses: abatilo/actions-poetry@v2.0.0
        with:
          poetry-version: 1.1.14
      - name: Cache poetry virtualenvs
        uses: actions/cache@v3
        with:
          path: /home/runner/.cache/pypoetry/virtualenvs
          key: poetry-venvs-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('poetry.lock') }}
          restore-keys: poetry-venvs-${{ runner.os }}-${{ matrix.python-version }}-
      - name: Run check
        run: make check
  e2e-test:
    strategy:
      fail-fast: false
      matrix:
        adapter: ["bigquery", "snowflake"]
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - run: git fetch origin ${{ github.event.pull_request.base.sha }}
      - uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Setup poetry
        uses: abatilo/actions-poetry@v2.0.0
        with:
          poetry-version: 1.1.14
      - name: Cache poetry virtualenvs
        uses: actions/cache@v3
        with:
          path: /home/runner/.cache/pypoetry/virtualenvs
          key: poetry-venvs-${{ runner.os }}-3.8-${{ matrix.adapter }}-${{ hashFiles('poetry.lock') }}
          restore-keys: poetry-venvs-${{ runner.os }}-3.8-${{ matrix.adapter }}-
      - name: Fail fast if on a fork as forks cannot run e2e-tests directly
        if: |
          github.event.pull_request.head.repo.full_name != github.repository &&
          steps.changed-files.outputs.any_changed == 'true'
        run: |
          exit 1
      - name: Run e2e tests
        run: |
          make e2e-test EXTRAS=${{ matrix.adapter }} adapter=${{ matrix.adapter }}
        env:
          BIGQUERY_CREDENTIALS: ${{secrets.BIGQUERY_CREDENTIALS}}
          SNOWFLAKE_CREDENTIALS: ${{secrets.SNOWFLAKE_CREDENTIALS}}
